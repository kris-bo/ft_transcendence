<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .tournament {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .game {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px;
            border: 2px solid black;
        }
        .semi-finals {
            grid-column: 1 / span 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .final {
            grid-column: 2 / span 2;
        }
        .arrow {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="tournament">
        <div class="semi-finals">
            <div class="game">Player 1 vs Player 4</div>
            <div class="game">Player 2 vs Player 3</div>
        </div>
        <div class="arrow">➡️</div>
        <div class="final">
            <div class="game">Winner Player 1 vs Player 3</div>
        </div>
    </div>
</body>
</html>
