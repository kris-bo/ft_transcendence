<!DOCTYPE html>
<html>
<head>
    <title>Left Corner Circular Button Example</title>
    <style>
        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }

        .left-corner-button {
            position: fixed;
            left: 20px;
            top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 50%; /* Makes the button circular */
            cursor: pointer;
            overflow: hidden;
        }

        .left-corner-button svg {
            width: 100%;
            height: 100%;
        }

        .dash-circle {
            fill: transparent;
            stroke: #ecc85d;
            stroke-width: 4px;
            stroke-dasharray: 1000;
            animation: dash 5s infinite linear; /* Change the duration and timing function as needed */
        }
    </style>
</head>
<body>

<button class="left-corner-button">
    <svg viewBox="0 0 100 100">
        <circle class="dash-circle" cx="50" cy="50" r="45"/>
    </svg>
</button>

</body>
</html>
