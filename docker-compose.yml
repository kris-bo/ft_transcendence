version: "3"

services:
  oauth2intra:
    container_name: oauth2
    env_file: .env
    user: 1000:1000
    build: 
      context: oauth2intra
    # command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      # - oauth2intra:/code
      - ./oauth2intra:/code
    # ports:
    #   - 8000:8000
    networks:
      - network
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - 8000
  nginx:
    container_name: nginx
    build:
      context: nginx
    env_file: .env
    user: root
    volumes:
      # - nginx:/usr/share/nginx/html
      - ./nginx/root:/usr/share/nginx/html
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    restart: always
    networks:
      - network
    depends_on:
      - postgres
      - oauth2intra
  postgres:
    container_name: postgres
    build:
      context: postgres
    env_file: .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - network
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432

volumes:
  # oauth2intra:
  # nginx:
  postgres_data:

