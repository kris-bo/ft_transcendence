version: "3"

services:
  oauth2intra:
    env_file:
      - .env
    user: 1000:1000
    build: oauth2intra/
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - oauth2intra:/code
    ports:
      - 8000:8000
    networks:
      - network
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - 6969
  nginx:
    image: nginx
    command: [nginx-debug, '-g', 'daemon off;']
    volumes:
      - nginx:/usr/share/nginx/html
    ports:
      - 8080:80
    restart: always
    networks:
      - network
    depends_on:
      - postgres
  postgres:
    env_file:
      - .env
    image: postgres:16.1-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - network
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432

volumes:
  oauth2intra:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: oauth2intra/
  nginx:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: nginx/root/
  postgres_data:

networks:
  network:
    driver: bridge