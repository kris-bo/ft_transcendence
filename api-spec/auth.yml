openapi: '3.1.0'
info:
  title: ft_transcendence
  version: '1.0'
description: API for ft_transcendence
servers:
  - url: https://localhost/api/v1
paths:
  /login:
    post:
      operationId: login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'